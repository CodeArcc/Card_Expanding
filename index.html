<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CodeArc</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Codearc is for html and css project with example and source code."
    />
    <link rel="stylesheet" href="style/mainStyle.css" />
  </head>

  <body>
    <div class="projects">
      <h1>Projects</h1>
      <hr />
    </div>

    <div class="container">
      <!-- 1st card -->
      <div class="card" data-redirect="http://www.codearc.ml/1/">
        <div class="imgBox">
          <img src="images/Expanding_cards.jpg" alt="image1" />
        </div>
        <div class="content">
          <h2>Expanding Cards</h2>
          <p>
            Exapand card on click. Rendom images on every refresh.<br />
            project is responsive.
          </p>
        </div>
      </div>

      <!-- 2nd card -->
      <div class="card" data-redirect="http://codearc.ml/2/">
        <div class="imgBox">
          <img src="images/Step_Progress_bar.jpeg" alt="image2 " />
        </div>
        <div class="content">
          <h2>Step Progressbar</h2>
          <p>
            Progress bar with steps. Can add multiple steps and remove them.
          </p>
        </div>
      </div>

      <!-- 3nd card -->
      <div class="card" data-redirect="http://codearc.ml/3/">
        <div class="imgBox">
          <img src="images/downlad_file.jpg" alt="Download File" />
        </div>
        <div class="content">
          <h2>Download file</h2>
          <p>Simple download file code using html only.</p>
        </div>
      </div>
    </div>

    <script src="Main.js "></script>
  </body>
</html>
